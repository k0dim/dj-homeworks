<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h1 align="center">{{ name }}</h1>
{% for ingredient, amount in recipe.items %}
    <ul type="disc">
        <li>
            <p>{{ ingredient }}: {{ amount }}</p>
        </li>
    </ul>
{% empty %}
    <p> Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
